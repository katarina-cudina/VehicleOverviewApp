
<div class="sign-in-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
        <h1>Sign in to AVL Vehicle App</h1>
        <app-form-input name="Username" id="username" type="text" [showWarning]="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)" [formControl]="loginForm.controls.username"></app-form-input>
        <app-form-input name="Password" id="password" type="password" [showWarning]="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)" [formControl]="loginForm.controls.password"></app-form-input>
        <app-button text="Sign in" type="submit" [disabled]="!loginForm.valid"></app-button>
    </form>
</div>
